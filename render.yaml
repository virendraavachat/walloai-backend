services:
  - type: web
    name: walloai-backend
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: HF_API_TOKEN
        value: hf_...BERN
      - key: HF_MODEL
        value: stabilityai/stable-diffusion-xl-base-1.0
